<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Sistema de Biblioteca Digital criado com React e Node.js" />

  <!-- 
      O %PUBLIC_URL% é uma variável especial do React que aponta para a pasta 'public'.
      Isso garante que o caminho para o CSS funcione tanto em desenvolvimento quanto em produção.
    -->
  <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />

  <!-- Adicionando a fonte 'Inter' do Google Fonts para um visual moderno -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Biblioteca Digital</title>
</head>

<body>
  <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>

  <!-- 
      É aqui que a mágica do React acontece!
      Toda a sua aplicação de componentes será injetada dinamicamente dentro desta div.
    -->
  <div id="root"></div>

</body>

</html>
